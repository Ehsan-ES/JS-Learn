<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = [1, 5, 62, 13, 5, 78, 558, 6, 86, 73, 41];

      document.writeln("Original array  : ", a, "<br>");

      document.writeln("get array length : ", a.length, "<br>");
      //------------------------

      //behavior arrays
      document.writeln("Access to array values : ", a[5], "<br>");

      //change
      document.writeln("before change : ", a[4], "<br>");

      a[4] = 1300;
      document.writeln("Complete array after change index [4] : ", a, "<br>");
      document.writeln("after change : ", a[4], "<br>");
      //------------------------

      a = [1, 5, 62, 13, 5, 78, 558, 6, 86, 73, 41];
      //loops in arrays
      document.writeln("show with for loop : ");
      // for (let i = 0; i < a.length; i++) {
      //   // sum = a[i]
      //   document.writeln();
      // }
      // document.write(a.reduceRight((t, a) => t + a));
      document.writeln(a.reduce((total, value) => value - total));
    </script>
  </body>
</html>

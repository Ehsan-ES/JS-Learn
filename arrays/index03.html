<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [10, 20, 30, 40];

      document.writeln("Org arr : ", arr, "<br>");

      document.writeln(
        "find : ",
        arr.find((x) => x > 20),
        "<br>"
      );

      document.writeln(
        "findIndex : ",
        arr.findIndex((x) => x > 30),
        "<br>"
      );

      document.writeln(
        "Reduce : ",
        arr.reduce((total, value) => total + value),
        "<br>"
      );

      arr2 = ["e", "h", "s", "a", "n"];
      document.writeln(
        "reduceRight:",
        arr2.reduceRight((total, value) => total + value),
        "<br>"
      );

      document.writeln(
        "reduce:",
        arr2.reduce((total, value) => total + value),
        "<br>"
      );
    </script>
  </body>
</html>

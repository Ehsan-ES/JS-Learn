<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <div></div>
    <script>
      i = document.querySelector("input");
      d = document.querySelector("div");
      //filter

      arr = ["ehsan", "hello", "goodby", "say", "talk"];

      i.addEventListener("input", (e) => {
        d.innerText = arr.filter((x) => x.startsWith(i.value));
      });

      document.writeln("includes : ", arr.includes("hello"), "<br>");

      arr2 = [10, 20, 30, 40];
      document.writeln(
        "every : ",
        arr2.every((x) => x > 9),
        "<br>"
      );

      document.writeln(
        "some : ",
        arr2.some((x) => x > 32),
        "<br>"
      );

      document.writeln("The arr2 is : ", arr2, "<br>");
      const arrrr = (a) => {
        return a * 6;
      };
      document.writeln(
        "arr2 after Map *6  : ",
        arr2.map((c) => arrrr(c), "<br>")
      );
    </script>
  </body>
</html>

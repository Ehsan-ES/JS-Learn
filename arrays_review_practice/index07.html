<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      arr = [10, 20, 30, 40, 50];

      document.writeln(arr.slice(1, 3));
      document.writeln("<br>");
      document.writeln(arr.slice(-3, -1));
      document.writeln("<br>");

      document.writeln(arr.some((x) => x < 9));
      document.writeln(arr.every((x) => x <= 50));
    </script>
  </body>
</html>

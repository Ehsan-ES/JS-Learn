<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      s = "this is a test";
      a = Array.from(s);
      console.log(a);

      arr = [10, 20, 54, 63, 95, 78, 12, 50, 60];
      arr2 = arr.copyWithin(10, 78, 60);
      console.log(arr);
      console.log(arr2);

      arr3 = [1, 2, 3, 6, 8, 8, 9];
      arr4 = [10, 30, 80, 82, 20, 90, 60];
      console.log("arr3 : ", arr3);
      console.log("arr4 : ", arr4);
      console.log("Concat arr3 vs arr4 : ", arr3.concat(arr4));
      console.log("Reverse arr3 : ", arr3.reverse());
      console.log("Sort arr4 :  ", arr4.sort());

      arr_str = ["rt", "bg", "kl", "op", "ty", "we", "ggg"];
      console.log("Join : ", arr_str.join("**"));
      console.log("toString", arr_str.toString().replaceAll(",", "-"));
    </script>
  </body>
</html>

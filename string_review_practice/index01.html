<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      l = "hello world";
      l.charAt(4); //charAt
      document.writeln(l[4]); //charAt output : char/string
      // document.writeln("<br>");
      // alert(l.charAt(9).charCodeAt());
      document.writeln("<br>");
      document.writeln(l.indexOf("el")); //indexOf-> output : number
      document.writeln("<br>");
      document.writeln(l.slice(3, 8)); // slice -> output : string/char
      document.writeln(l.slice(8, 3)); // slice -> output : nothing/incorrect
      document.writeln(l.slice(-8, 3)); // slice -> output : nothing/incorrect

      document.writeln("<br>");
      document.writeln(l.substring(3, 8)); //substring -> output : string
      document.writeln("<br>");
      document.writeln(l.substring(-3, 8)); //substring -> output : string/if first number is negative( - ) , can be zero
      document.writeln("<br>");
      document.writeln(l.substring(8, 3)); //substring -> output : string/from smaller to bigger number
      document.writeln("<br>");

      document.writeln(l.substr(3, 8)); //substr -> output : string
      document.writeln("<br>");
      document.writeln(l.substr(8, 3)); //substr -> output : string/from first index to length second number
      document.writeln("<br>");
      document.writeln(l, "--- ", l.substr(-6, 5)); //substr -> output : string/From last the first to length of second number
      document.writeln("<br>");
      document.writeln(l.toUpperCase()); //toUpperCase -> output -> capitalize characters
      document.writeln("<br>");
      document.writeln(l.split("")); //split -> output : Converts the string it takes into an array
      document.writeln("<br>");
    </script>
  </body>
</html>
